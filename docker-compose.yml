services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      # Use the Neon database URL directly
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3001
      ALLOWED_ORIGIN: http://localhost:3000
      OCM_API_KEY: ${OCM_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    # Run migrations using tsx directly or just start dev server.
    # Usually in dev we want "npm run dev" which maps to "tsx watch src/index.ts"
    command: sh -c "npx prisma generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      # Enable polling for hot reload on some systems
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

# No volumes needed since we are using a remote DB

